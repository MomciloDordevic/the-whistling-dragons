{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Stat Sheet</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">Stat Sheet Category</label>
				</div>
			</div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" name="name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="armor_class" name="armor_class" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Armor Class</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="url" id="image_url" name="image_url" class="validate" pattern="https?://.+"
                        required>
                    <label for="image_url">Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="actions" name="actions" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="actions">Actions</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="speed" name="speed" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="speed">Speed</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="created_by" name="created_by" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="created_by">Created By</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
